<Html>

<head>
    <title>
        Login Page
    </title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>

    <br>
    <br>
    <body>
     
    <form method="post" action =  "/One/UserReg" autocomplete="on">
    
        <input type="hidden" name="choice" value="5" />
			<div class="login">
			
			<div class="form-group">
		        <label> E-mail</label>
		        
		        <input type="text" class="form-control" name="email" size="15"   /> <br> 
		        </div>
		        
		        <div class="form-group">
		        <label> Firstname </label>
		        
		        <input type="text" class="form-control" name="fname" size="15"   /> <br> 
		        </div>
		
		        <div class="form-group">
		         <label> Lastname </label>
		        
		        <input type="text" class="form-control" name="lname" size="15"  /> <br> 
		        </div>
		        
		        <div class="form-group">
		         <label> Age </label>
		        
		          <input type="number" class="form-control" name="age" min="17" max="65" ><br>
		        </div>
		         
		        <div class="form-group">
		        <label> Mobile </label>
		        
		         <input type="number" class="form-control"  name="mobile" min="000000001" max="9999999999" ><br>
		         </div>
		        
		        <input type="submit" class="btn btn-info"  value="submit"  /> <br>
        
    		</div>
      </form>
</body>

</html>
